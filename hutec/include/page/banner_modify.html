<link rel="stylesheet" href="../../resource/css/page/detail_page.css">

<main>
    <div class="content">

        <section id="section" class="st1">
            <div class="tit">
                <h2>
                    수정하기
                </h2>
                <span>
                    *필수 입력사항입니다.
                </span>
            </div>
            <!-- //tit -->

            <div class="com_table_box adm_banner_box">
                <table class="com_table">
                    <colgroup>
                        <col width="250">
                        <col width="1167">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>
                                <span title="필수 입력">*</span>
                                제목
                            </th>
                            <td>
                                <div class="com_text_box">
                                    <input id="1" type="text" placeholder="제목을 입력해주세요.">
                                    <label for="1" class="blind">제목입력</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span title="필수 입력">*</span>
                                위치
                            </th>
                            <td>
                                <div class="com_select_box">
                                    <select id="1">
                                        <option>
                                            메인-좌측
                                        </option>
                                    </select>
                                    <label for="1" class="blind">위치</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span title="필수 입력">*</span>
                                이미지
                            </th>
                            <td>
                                <div class="com_file_box">
                                    <div class="com_text_box">
                                        <input id="3" type="text" placeholder="첨부된 파일이 표시됩니다.">
                                        <label for="3" class="blind">첨부된 파일 표시</label>
                                    </div>
                                    <input id="4" type="file" class="blind">
                                    <label for="4"> 첨부하기</label>

                                    <div class="com_file_text">
                                        <p>* 정해진 파일 형식만 첨부 가능합니다. (jpg, png)</p>
                                        <p>0000 x 0000px - 0000 x 0000 px 사이의 이미지</p>
                                    </div>
                                </div>
                                <!-- //com_file_box-->

                                <div class="file_banner_box">
                                    <img src="images/main_banner2.jpg" alt="">
                                </div>
                                <!-- //file_banner_box -->

                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span title="필수 입력">*</span>
                                게시 기간
                            </th>
                            <td>
                                <div class="period_box st2">
                                    <div class="calendar_wrap">
                                        <div class="calendar_box">
                                            <input id="1" type="text" placeholder="YY-MM-DD HH:MM" readonly="">
                                            <label for="1" class="blind">달력</label>
                                            <button class="calendar_btn">달력</button>
                                        </div>
                                        -
                                        <div class="calendar_box">
                                            <input id="2" type="text" placeholder="YY-MM-DD HH:MM" readonly="">
                                            <label for="2" class="blind">달력</label>
                                            <button class="calendar_btn">달력</button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <span title="필수 입력">*</span>
                                링크
                            </th>
                            <td class="search">
                                <div class="com_text_box">
                                    <input id="2" type="text" placeholder="연결될 URL을 입력해주세요.">
                                    <label for="2" class="blind">URL입력</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                등록일시
                            </th>
                            <td>
                                YYYY-MM-DD HH-MM
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- //com_table -->

            </div>
            <!-- //com_table_box -->

            <div class="com_btn">
                <a href="#">수정하기</a>
                <a href="#">삭제하기</a>
            </div>

        </section>
        <!-- //section -->

    </div>
    <!-- //content -->

</main>
