<html lang="ko"><head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../../resource/css/page/page_login.css">
    <link rel="stylesheet" href="../../resource/css/reset.css">

    <script src="js/jquery-1.12.2.min.js"></script>
</head>

<body>
    <div id="wrap" class="login">
        <header id="header">
            <div class="logo">
                <h1>
                    <a href="#">
                        Administrator
                    </a>
                </h1>
            </div>
            <!-- //logo-->

        </header>
        <!-- //header -->

        <main>
            <div class="content">
                <div class="container">
                    <div class="login_box">
                        <h2>
                            관리자 로그인
                        </h2>
                        <div class="com_input_box">
                            <input id="id" type="text" placeholder="관리자 이메일 아이디">
                            <label for="id" class="blind">관리자 이메일 아이디</label>
                            <span>
                                관리자 이메일 아이디를 입력해주세요.
                            </span>
                        </div>

                        <div class="com_input_box">
                            <input id="pw" type="text" placeholder="비밀번호">
                            <label for="pw" class="blind">비밀번호</label>
                            <span>
                                비밀번호를 입력해주세요.
                            </span>
                        </div>

                        <div class="com_input_box">
                            <input id="save" type="checkbox" class="blind">
                            <label for="save">이메일 아이디 저장</label>
                        </div>

                        <button class="login_btn">
                            로그인
                        </button>

                    </div>
                    <!-- //login -->

                </div>
                <!-- //container -->

            </div>
            <!-- //content -->

        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="container">
                <footer class="footer">
                    <div class="footer_box">
                        <div class="logo">

                                MetaTrans

                        <!-- //logo -->

                            Copyright 2022 ⓒ MetaTrans. All rights reserved
                        </address>
                    </div>
                    <!-- //footer_box -->

                </footer>
                <!-- //footer -->

            </div>
            <!-- //container -->

        </footer>
        <!-- //footer -->
    </div>
